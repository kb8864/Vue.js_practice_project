<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Hello, World!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- イベントハンドラ。addメソッドを呼び出す -->
      <button class="button" @click="add">クリック</button>
      <div>{{ message }}</div>
    </div>
    <script>
      new Vue({
        el: '#app', //#appというIDを持つDOM要素に紐付け
        data: {
          //アプリケーションの状態を保持する変数が含まれている。
          message: '',
          count: 0,
        },
        methods: {
          //アプリケーションのメソッド（関数）が含まれる。
          add() {
            this.message = `ボタンを${++this.count}回クリックしました。`;
          },
        },
      });
    </script>
  </body>
</html>
