<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <div class="small" v-bind:class="{ color, frame: isChange }">
        皆さん、こんにちは！
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          color: true,
          isChange: true,
        },
      });
    </script>
  </body>
</html>
