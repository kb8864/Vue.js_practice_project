<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      本日は {{ date.getFullYear() }} 年 {{ date.getMonth() + 1 }} 月 {{
      date.getDate() }} 日です。<br />
      料金は {{ Number(price).toLocaleString() }} 円になります。
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          date: new Date(), //現在の日付と時間のデータを保持するキー名
          price: 10000,
        },
      });
    </script>
  </body>
</html>
