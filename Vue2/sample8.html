<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <div
        class="small"
        v-bind:style="{ color: color, 'background-color': backgroundColor,
        fontsize: fontsize + 'px'}"
      >
        皆さん、こんにちは！
      </div>
    </div>

    <div id="app1">
      <div
        class="small"
        v-bind:style="{ color: color, 'background-color': backgroundColor,
        fontsize: fontsize + 'px'}"
      >
        皆さん、元気かい！
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          color: 'white',
          backgroundColor: 'blue',
          fontsize: 30,
        },
      });

      new Vue({
        el: '#app1',
        data: {
          color: 'white',
          backgroundColor: 'red',
          fontsize: 100,
        },
      });
    </script>
  </body>
</html>
