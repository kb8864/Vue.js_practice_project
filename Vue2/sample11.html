<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button class="button" v-on:click="toggle">切り替え</button>
      <!-- <button @click="isActive = !isActive">切り替え</button> -->
      <div v-show="isActive" :style="{color: 'red'}">アクティブです!</div>
      <div v-show="!isActive" :style="{color: 'gray'}">...非アクティブ...</div>
      <button class="button" v-on:click="logging('hoge')">hoge</button>
      <button class="button" v-on:click="logging('huga')">fuga</button>
      <button class="button" v-on:click="logging('pega')">pega</button>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          isActive: true,
        },

        methods: {
          toggle: function () {
            this.isActive = !this.isActive;
          },
          loging(param) {
            console.log('入力引数は' + param + 'です');
          },
        },
      });
    </script>
  </body>
</html>
