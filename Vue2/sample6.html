<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
    <style type="text/css">
      ul {
        list-style-type: none;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div id="app" class="container">
      <ul>
        <li>
          <img
            :id="images[0].id"
            :src="images[0].src"
            class="image"
            :alt="images[0].alt"
            :width="images[0].width"
          />
        </li>
        <li>
          <img
            :id="images[1].id"
            :src="images[1].src"
            class="image"
            :alt="images[1].alt"
            :width="images[1].width"
          />
        </li>
        <li>
          <img
            :id="images[2].id"
            :src="images[2].src"
            class="image"
            :alt="images[2].alt"
            :width="images[2].width"
          />
        </li>
      </ul>

      <p><a v-bind:href="book.url">{{book.title}}</a></p>
      <p></p>
      <p><span>{{book.author}}</span></p>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          book: {
            title: 'vueのホームページ',
            author: '作者',
            url: 'https://ja.vuejs.org/',
          },

          images: [
            {
              id: 'image1',
              src: './img/sample1.png',
              alt: '画像1です',
              width: '200',
            },
            {
              id: 'image2',
              src: './img/sample2.png',
              alt: '画像2です',
              width: '100',
            },
            {
              id: 'image3',
              src: './img/sample3.png',
              alt: '画像3です',
              width: '50',
            },
          ],
        },
      });
    </script>
  </body>
</html>
